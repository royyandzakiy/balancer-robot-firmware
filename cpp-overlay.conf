# C++ Language Support
CONFIG_CPP=y
CONFIG_STD_CPP2B=y
CONFIG_GLIBCXX_LIBCPP=y

# Memory Management for C++
# Note: C++ often requires a larger heap for 'new' and STL containers
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Optional C++ Features (Uncomment if needed)
CONFIG_CPP_EXCEPTIONS=y
CONFIG_CPP_RTTI=y
CONFIG_NEWLIB_LIBC=y